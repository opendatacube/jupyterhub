dist: xenial
sudo: required  # Use the new travis docker based infrastructure
services:
  - docker
git:
  depth: 99999

language: minimal

script:
  - docker build -t opendatacube/jupyterhub:_travis .

deploy:
  provider: script
  script: bash travis/deploy.sh latest
  on:
    branch: master
    repo: opendatacube/jupyterhub
    type: push

notifications:
  slack:
    secure: 
