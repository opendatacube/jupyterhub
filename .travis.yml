dist: xenial
sudo: required  # Use the new travis docker based infrastructure
services:
  - docker
git:
  depth: 99999

language: minimal
env:
  global:
    - IMAGE_BASE=opendatacube/jupyterhub
    - IMAGE=${IMAGE_BASE}:_travis
    - CACHE_IMAGE=cache:latest
    - CACHE_DIR=$HOME/docker-cache
    - CACHE_FILE=${CACHE_DIR}/docker.tgz

script:
  - echo "Loading cache"
  - ./travis/cache.sh load
  - docker images

  - echo "Build Docker"
  - docker build --cache-from ${CACHE_IMAGE} -t ${IMAGE} docker/

  - echo "Saving cache"
  - ./travis/cache.sh save

deploy:
  provider: script
  script: bash travis/deploy.sh
  on:
    all_branches: true
    condition: ${TRAVIS_BRANCH} == master || ${TRAVIS_TAG} = ${TRAVIS_BRANCH}
    repo: opendatacube/jupyterhub
    type: push

cache:
  directories:
    - ${CACHE_DIR}

notifications:
  slack:
    secure: 
