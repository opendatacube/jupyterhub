dist: xenial
sudo: required  # Use the new travis docker based infrastructure
services:
  - docker
git:
  # We need a deeper depth for 'git descibe' to ensure
  # we can reach the last tagged version.
  depth: 99999
language: python
python:
# We don't use the travis python, but we will use it for the build matrix
  - "3.6"
jobs:
  include:
    - stage: test
      script:
        # Change this to build your images, and run your tests
        - docker pull opendatacube/dask:latest
        - export TAG=$(git describe --tags | awk -F'[-.]' '{if ($4!="" && $5!="") print $1"."$2"."$3+1"-unstable."$4"."$5; else print $1"."$2"."$3;}')
        - docker build --cache-from opendatacube/dask:latest -t opendatacube/dask:$TAG -t opendatacube/dask:latest dask.Dockerfile
        - docker build --cache-from opendatacube/dask:$TAG -t opendatacube/jupyter:$TAG - t opendatacube/jupyter:latest jupyter.Dockerfile
    - stage: build
      if: (branch = master OR (tag = branch)) AND type = push
      script:
        # this section will run a security scan on the container
        - cd docker
        - docker run -d --name clair_db arminc/clair-db:latest
        - docker run -p 6060:6060 --link clair_db:postgres -d --name clair arminc/clair-local-scan:v2.0.5
        - export TAG=$(git describe --tags | awk -F'[-.]' '{if ($4!="" && $5!="") print $1"."$2"."$3+1"-unstable."$4"."$5; else print $1"."$2"."$3;}')
        - docker pull opendatacube/dask:latest
        - docker build --cache-from opendatacube/dask:latest -t opendatacube/dask:$TAG -t opendatacube/dask:latest dask.Dockerfile
        - docker build --cache-from opendatacube/dask:$TAG -t opendatacube/jupyter:$TAG - t opendatacube/jupyter:latest jupyter.Dockerfile
        # ens4 is specific to Travis Xenial should be changed if moving to another OS / CI provider
        - "wget https://github.com/arminc/clair-scanner/releases/download/v8/clair-scanner_linux_amd64 && chmod +x clair-scanner_linux_amd64 && ./clair-scanner_linux_amd64 --threshold='High' --report='clair-scan.json' --ip $(ifconfig ens4 | grep 'inet addr' | cut -d: -f2 | awk '{print $1}') --reportAll=false opendatacube/dask:latest"
        # push to dockerhub
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push opendatacube/dask:$TAG
        - docker push opendatacube/dask:latest
        - docker push opendatacube/jupyter:$TAG
        - docker push opendatacube/jupyter:latest
notifications:
  slack:
    secure: 
